[pytest]
# Django settings
DJANGO_SETTINGS_MODULE = pmtool.settings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests Users Workspaces Projects Tasks

# Markers for categorizing tests
markers =
    unit: Unit tests (models, serializers, services)
    integration: Integration tests (API endpoints)
    slow: Slow running tests

# Output options
addopts =
    --strict-markers
    --reuse-db
    --nomigrations
    -v

# Coverage options (uncomment when ready)
# --cov=Users
# --cov=Workspaces
# --cov=Projects
# --cov=Tasks
# --cov-report=html
# --cov-report=term-missing

services:
  # Web service - Django API
  - type: web
    name: pmtool-api
    runtime: python
    env: python
    region: oregon # Change to your preferred region
    plan: free # Change to paid plan as needed
    buildCommand: "./build.sh"
    startCommand: "gunicorn pmtool.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false # You'll set this manually to your Render domain
      - key: DATABASE_URL
        fromDatabase:
          name: pmtool-db
          property: connectionString
      - key: SECURE_SSL_REDIRECT
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: CSRF_COOKIE_SECURE
        value: true
      - key: SECURE_HSTS_SECONDS
        value: 31536000
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: true
      - key: SECURE_HSTS_PRELOAD
        value: true
      # Backblaze B2 Configuration
      - key: USE_B2_STORAGE
        value: true
      - key: B2_APPLICATION_KEY_ID
        sync: false # Set manually in Render dashboard
      - key: B2_APPLICATION_KEY
        sync: false # Set manually in Render dashboard
      - key: B2_BUCKET_NAME
        sync: false # Set manually in Render dashboard
      - key: B2_ENDPOINT_URL
        value: https://s3.us-east-005.backblazeb2.com
      - key: B2_REGION
        value: us-east-005
    autoDeploy: true

databases:
  # PostgreSQL Database (Render's free managed database)
  - name: pmtool-db
    databaseName: pmtool_db
    user: pmtool_user
    plan: free
